name: Build, Publish and Deploy .NET MVC (Secure with Clean Deploy via SFTP)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0

    - name: Restore dependencies
      run: dotnet restore ./ClinicManagementSystem/ClinicManagementSystem.csproj

    - name: Build
      run: dotnet build ./ClinicManagementSystem/ClinicManagementSystem.csproj --configuration Release --no-restore

    - name: Publish
      run: dotnet publish ./ClinicManagementSystem/ClinicManagementSystem.csproj -c Release -o ./publish/
      env:
        DB_CONNECTION_STRING: ${{ secrets.DB_CONNECTION_STRING }}
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        FACEBOOK_APP_ID: ${{ secrets.FACEBOOK_APP_ID }}
        FACEBOOK_APP_SECRET: ${{ secrets.FACEBOOK_APP_SECRET }}

    - name: Deploy via SFTP (Clean)
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: sftp
        port: 22
        local-dir: ./publish/
        server-dir: /wwwroot/
        dangerous-clean-slate: true 
